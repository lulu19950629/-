<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link href="./style/reset.css" rel="stylesheet" type="text/css" />
    <link href="./style/main.css" rel="stylesheet" type="text/css" />
    <!--[if IE 6]>
<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js"></script>
<script type="text/javascript" src="js/ie6Fixpng.js"></script>
<![endif]-->
</head>

<body>
    <div class="headerBar">
        <div class="logoBar pub_logIn">
            <div class="comWidth clearfix">
                <div class="logo fl">
                    <a href="#"><img src="./images/logo.png" alt="慕课网"/></a>
                </div>
                <h3>欢迎注册</h3>
            </div>
        </div>
    </div>
    <div class="pub_Register">
        <div class="logIn_Box comWidth">
            <table> 
                <tbody>
                    <tr>
                        <td><p><span>*</span>账户名：</p><input type="text/password" id="settle_VIPmember" class="vipMember_icon" value="邮箱/用户名/手机号"/></td>
                    </tr>
                    <tr>
                        <td><p><span>*</span>请设置密码：</p><input type="password" id="settle_VIPpassword" class="vipPassword_icon"/></td>
                    </tr>
                    <tr>
                        <td><p><span>*</span>请确认密码：</p><input type="password" id="recheck_VIPpassword" class="vipPassword_icon"/></td>
                    </tr>
                    <tr>
                        <td><p><span>*</span>邮箱：</p><input type="text" id="email" class="vipPassword_icon"/></td>
                    </tr>
                    <tr>
                        <td><p><span>*</span>地址：</p><input type="text" id="vipAddress"/></td>
                    </tr>
                    <tr>
                        <td><p></p><input type="checkbox" id="setAgreement"/>我已阅读并同意<em>《用户注册协议》</em></td>
                    </tr>
                    <tr>
                        <td><div class="handUpBtn"><a href="#" class="logIn_Img">提交</a></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
